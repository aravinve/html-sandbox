<!DOCTYPE html>
<html>
    <head>
        <title>HTML Sandbox</title>
        <style>
            .city{
                background-color: black;
                color: white;
                margin: 20px;
                padding: 20px;
            }
            .note{
                color: orangered;
            }
            .city-1{
                background-color: tomato;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <a href="index.html"><h2>Go Back</h2></a>
        <div class="city">
            <h2>London</h2>
            <h3>This is a <span class="note">good</span> city</h3>
            <p>London is the capital of England</p>
        </div>
        <div>
            <h2 class="city-1">Madras</h2>
            <p>Madras is the capital of Tamil Nadu</p>
        </div>
        <label>IFrame</label>
        <div>
            <iframe src="page_one.html" width="720" height="500"></iframe>
        </div>
    </body>
</html>
